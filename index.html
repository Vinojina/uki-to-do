<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #74e259;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .app-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 800px;
        text-align: center;
    }
    
    h1 {
        margin-bottom: 20px;
        color: #333;
    }
    
    form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    
    input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    ul {
        list-style: none;
        padding: 0;
    }
    
    li {
        background: #f9f9f9;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    li button {
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
    }
    #task-List li[data-priority="high"]{
        background-color: red;
    }
    #task-List li[data-priority="medium"]{
        background-color: yellow;
    }
    #task-List li[data-priority="low"]{
        background-color: green;
    }
    
</style>
</head>
<body>
    <div class="app-container">
        <h1>To-do-List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a new task" required></body>
            <label for="dropdown">
            <select id="priority-select" name="priority">
                <option value="high">ðŸ”´High</option>
                <option value="medium">ðŸŸ¡Medium</option>
                <option value="low">ðŸŸ¢Low</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const taskForm = document.getElementById("task-form");
            const taskInput = document.getElementById("task-input");
            const prioritySelect = document.getElementById("priority-select");
            const taskList = document.getElementById("task-list");
    
            taskForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const taskText = taskInput.value.trim();
                const priority = prioritySelect.value;
                
                const taskItem = document.createElement("li");
                taskItem.setAttribute("data-priority", priority);
    
                // Create a checkbox
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.addEventListener("change", () => {
                    if (checkbox.checked) {
                        taskList.removeChild(taskItem);
                    }
                });
    
                // Add the task text
                const taskTextNode = document.createTextNode(taskText);
    
                // Append checkbox and text to the task item
                taskItem.appendChild(checkbox);
                taskItem.appendChild(taskTextNode);
    
                // Add the task item to the list
                taskList.appendChild(taskItem);
    
                // Clear the input field
                taskInput.value = "";
            });
        });
        
    </script>
    </html>
